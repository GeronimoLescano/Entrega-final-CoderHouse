{% extends 'core/base.html' %}

{% block contenido %}
<div class="container">
    <div class="alert alert-danger" role="alert">
        <p>¿Estás seguro de que quieres eliminar "{{ object.titulo }}"?</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'producto:libroedit_list'%}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
